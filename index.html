<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>WebGL Mandelbrot</title>
    <script src="shader.js" defer></script>
  </head>
  <body>
    <canvas id="canvas" width="1024" height="1024"></canvas>
		<div title="click to copy coords" id="stats"></div>
		<input type="range" min="0" max="20" value="4" id="slider" onchange="draw()" />
		<div id="info" style="--c: #0a0"></div>
		<div id="save">save image</div> <div id="fs">fullscreen</div>
		<div id="auto">auto</div>
		<input type="range" id="supersample" min="-4" max="1" value="0" onchange="const gain = this.value-Math.log2(pxrt/devicePixelRatio);z+=gain;rx*=2**gain;ry*=2**gain;pxrt=2**this.value*devicePixelRatio;window.onresize(true)" />
		<input type="range" id="gradient" min="10" value="100" max="510" onchange="draw()" />
		<select id="mode" onchange="setprecision();draw()">
		</select>
  </body>
	<style>
		canvas{
			width: 100%;
			height: 100%;
			bottom: 0;
			left: 0;
			position: absolute;
			flex-shrink: 0;
			image-rendering: pixelated;
			transform-origin: bottom left;
			z-index: 0;
		}
		body{
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			margin: 0;
			background: #000;
			font-family: monospace;
			color: white;
		}
		body, html{
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		#stats{
			cursor: pointer;
			white-space: pre-wrap;
			position: absolute;
			top: 5px;
			left: 5px;
			padding: 5px;
			border-radius: 5px;
			background: #0003;
		}
		#slider{
			position: absolute;
			right: 10px;
			bottom: 10px;
			width: 300px;
			margin: 0; padding: 0;
		}
		#auto, #save, #fs{
			position: absolute;
			bottom: 30px;
			right: 10px;
			height: 24px;
			font-size: 14px;
			width: 50px;
			border-radius: 5px;
			background: #0003;
			cursor: pointer;
			display: flex;
			align-items: center;
			padding-bottom: 2px;
			justify-content: center;
			box-sizing: border-box;
		}
		#save, #fs{
			bottom: unset;
			right: unset;
			top: 80px;
			left: 5px;
			width: 100px;
		}
		#fs{
			left: 110px;
		}
		#info, #supersample{
			position: absolute;
			bottom: 30px;
			right: 70px;
			height: 24px;
			gap: 5px;
			font-size: 14px;
			cursor: pointer;
			display: flex;
			align-items: center;
			padding-bottom: 2px;
			justify-content: center;
			box-sizing: border-box;
			text-shadow: 0 0 5px black;
		}
		#supersample{
			right: 170px;
			width: 140px;
			margin: 0;
		}
		#gradient, #mode{
			position: absolute;
			bottom: 10px;
			left: 10px;
			width: 200px;
			margin: 0; padding: 0;
		}
		#mode{
			outline: none;
			bottom: 35px;
			border-color: #8888;
    	border-radius: 100px;
		}
		#info:after{
			content: '';
			background: var(--c);
			height: 16px; width: 16px;
			border: #fff 2px solid;
			margin-top: 2px;
			border-radius: 100%;
		}
	</style>
</html>
